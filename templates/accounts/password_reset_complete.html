{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid mb-4" style="max-width: 120px;">
                <h1 class="h3">{{ page_title }}</h1>
                <p class="text-muted">Mật khẩu của bạn đã được đặt lại thành công.</p>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="alert alert-success d-flex align-items-center mb-4" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <div>
                            Mật khẩu của bạn đã được đặt lại thành công.
                            Bây giờ bạn có thể đăng nhập bằng mật khẩu mới.
                        </div>
                    </div>

                    <div class="d-grid">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Đăng nhập ngay
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
